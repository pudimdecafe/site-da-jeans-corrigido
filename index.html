    <script>
        // Script para automatizar o carrossel
        let counter = 1;
        document.getElementById('radio1').checked = true;

        // Função para avançar o slide
        function nextSlide() {
            counter++;
            if(counter > 4) {
                counter = 1;
            }
            document.getElementById('radio' + counter).checked = true;
        }

        // Configura o intervalo para trocar os slides automaticamente a cada 5 segundos
        setInterval(nextSlide, 5000);

        // Adiciona funcionalidade aos botões manuais
        document.querySelectorAll('.manual_btn').forEach((btn, index) => {
            btn.addEventListener('click', () => {
                counter = index + 1;
            });
        });

        // Adiciona transição suave aos slides
        const slides = document.querySelector('.slides');
        slides.style.transition = 'all 0.8s ease';

        // Pausa a rotação automática quando o mouse está sobre o carrossel
        const slider = document.querySelector('.slider');
        let autoSlideInterval;

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 5000);
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        slider.addEventListener('mouseenter', stopAutoSlide);
        slider.addEventListener('mouseleave', startAutoSlide);

        // Inicia o carrossel automático
        startAutoSlide();

        // Script para cabeçalho retrátil em dispositivos móveis
        let lastScrollTop = 0;
        let hideTimeout;
        const header = document.querySelector('.partesuperior');

        function isMobile() {
            return window.innerWidth <= 768;
        }

        function showHeader() {
            if (isMobile()) {
                header.classList.remove('hidden-mobile');
                clearTimeout(hideTimeout);
                
                // Esconde o cabeçalho após 3 segundos de inatividade
                hideTimeout = setTimeout(() => {
                    header.classList.add('hidden-mobile');
                }, 3000);
            }
        }

        function hideHeader() {
            if (isMobile()) {
                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(() => {
                    header.classList.add('hidden-mobile');
                }, 1000);
            }
        }

        // Mostra o cabeçalho quando o usuário rola para cima ou toca na tela
        window.addEventListener('scroll', () => {
            if (!isMobile()) return;
            
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop < lastScrollTop || scrollTop === 0) {
                // Rolando para cima ou no topo da página
                showHeader();
            } else {
                // Rolando para baixo
                hideHeader();
            }
            
            lastScrollTop = scrollTop;
        });

        // Mostra o cabeçalho quando o usuário toca na tela
        document.addEventListener('touchstart', showHeader);
        document.addEventListener('touchmove', showHeader);

        // Mostra o cabeçalho quando o mouse se move (para dispositivos híbridos)
        document.addEventListener('mousemove', () => {
            if (isMobile()) {
                showHeader();
            }
        });

        // Inicializa o estado do cabeçalho
        window.addEventListener('load', () => {
            if (isMobile()) {
                showHeader();
            }
        });

        // Reajusta o comportamento quando a tela é redimensionada
        window.addEventListener('resize', () => {
            if (!isMobile()) {
                header.classList.remove('hidden-mobile');
                clearTimeout(hideTimeout);
            } else {
                showHeader();
            }
        });

    </script>
</body>
